
trigger:
- main

pool:
  vmImage: windows-latest

steps:

- task: Npm@1
  displayName: NEW MAN INSTALL
  inputs:
    command: 'custom'
    customCommand: 'install newman -g'
- task: Npm@1
  displayName: 
  inputs:
    command: 'custom'    
    customCommand: 'install -g newman-reporter-htmlextra'

- task: CmdLine@2
  inputs:
    script: 'newman run collection.json -g globals.json -r htmlextra --reporters cli.junit.json.htmlextra --reporter-junit-export junitReport.xml --reporter-htmlextra-export TestReport.html'

- task: PublishHtmlReport@1
  inputs:
    reportDir: '$(System.DefaultWorkingDirectory)'